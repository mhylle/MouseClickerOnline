<div class="row">
  <div class="row">
    <span *ngFor="let spawnerType of spawnerTypes" (click)="toggleSpawners(spawnerType)">
      <div class="spawnerSlot">
        {{spawnerType}}

      </div>
    </span>
  </div>

  <div *ngIf="selectedSpawners">
    Choose between:
    <div *ngFor="let spawner of selectedSpawners" class="spawnerDisplay">
      <spawner [spawner]="spawner"></spawner>
    </div>
  </div>
</div>
